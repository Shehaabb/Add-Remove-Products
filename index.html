<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Product List</title>
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class="grid-container" id="container">
        <h1>Product List</h1>
        <div class="grid-item title">Product</div>
        <div class="grid-item title">Price</div>
        <div class="grid-item title">Edit</div>
        <div class="grid-item item">Pen</div>
        <div class="grid-item price">2</div>
        <a class="grid-item button">x</a>
        <div class="grid-item item">Book</div>
        <div class="grid-item price">10</div>
        <a class="grid-item button">x</a>
        <input type="text" id="product" class="grid-item input" placeholder="Enter Product"></input>
        <input type="number" id="price" class="grid-item input" placeholder="Enter Price"></input>
        <a class="grid-item add" id="add">Add</a>
        <div class="grid-item total">Total Price: 12</div>
    </div>

</body>
<script type="module" src='./script.js'></script>

</html>
